<p-dialog header="Delete" [(visible)]="visible" [style]="{ width: '25rem' }" [position]="'top'">
    <div class="delete-text">Are you sure you want to delete this?</div>
    <div class="button-section">
        <p-button label="Cancel" severity="secondary" (click)="onCancel()" />
        <p-button label="Yes" (click)="onYes()" />
    </div>
</p-dialog>
